<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留学生机票查询|留学生机票预订-中国民航北京机票一级代理400-722-7722 凯行网官网Airkx.com</title>
    @@include('./common/meta.html')
    <link rel="stylesheet" href="@@csspath/studentticket.css?v=@@verson">
</head>
<body>
    <div class="student-box">
        @@include('./common/header.html', {"index": "3"})
        <div class="banner-stu-box"></div>
        <div class="box-width div-list">
            <div class="stu-area-box">
                <div class="area-title" id="txt_title"></div>
                <ul class="airway-info">
                    <li>
                        <div class="icon"></div>
                        <div><label>[航空公司]：</label><span id="txt_aircom"></span></div>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <div><label>[出发城市]：</label><span id="txt_scity"></span></div>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <div><label>[到达城市]：</label><span id="txt_ecity"></span></div>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <div><label>[出发日期]：</label><span id="txt_sdate"></span></div>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <div><label>[机票价格]：</label><span id="txt_price"></span>元起</div>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <div><label>[限制条件]：</label><span id="txt_limit"></span></div>
                    </li>
                </ul>
            </div>
            
            <div class="stu-area-box stu-book-box">
                <div class="stu-book-title">我要预订</div>
                <div class="stu-book-form">
                    <div class="div-content">
                        <textarea class="txt-content" name="" id="txt_content" placeholder="请填写出发城市、到达城市和出发日期以及乘机人信息" cols="30" rows="10"></textarea>
                    </div>
                    <ul class="txt-box">
                        <li>
                            <span>手机号码：</span>
                            <input type="text" id="txt_phone" maxlength="20">
                        </li>
                        <li id="div_name">
                            <span>联系人：</span>
                            <input type="text" id="txt_name" maxlength="50">
                        </li>
                        <li id="div_email">
                            <span>邮箱：</span>
                            <input type="text" id="txt_email" maxlength="100">
                        </li>
                        <li>
                            <span class="span_pass">设置订单查询密码：</span>
                            <input type="text" id="txt_pass" maxlength="20">
                        </li>
                    </ul>
                    <div class="btn" id="btn_submit">
                        提交行程
                    </div>
                </div>
            </div>
        </div>
        @@include('./common/footer.html')
    </div>
    <script src="@@jspath/stuticket.js?v=@@verson"></script>
    <script src="@@jspath/custom-route.js?v=@@verson"></script>
</body>
</html>
