<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>国际机票查询|国际机票预订-中国民航北京机票一级代理400-722-7722 凯行网官网Airkx.com</title>
    @@include('./common/meta.html')
    <link rel="stylesheet" href="@@csspath/book.css">
    <link rel="stylesheet" href="@@csspath/bookticket.css">
</head>
<body>
    <div class="book-box">
        @@include('./common/header.html', {"index": "1"})
        <div class="banner-gj-box">
            <div class="box-width banner-content">
                <div class="bookticket-box">
                    <div class="book-title"><span>KX</span>国际机票查询</div>
                    <div class="book-tree"></div>
                    <div class="book-tip">选择出发到达的城市及时间</div>
                    <div class="book-airflight-way">
                        <div class="btn-way btn-one" data-type="1">单程</div>
                        <div class="btn-way btn-dobble cur" data-type="2">往返</div>
                    </div>
                    <div class="book-form-box">
                        <div class="book-change-org">
                            <div class="book-btn cur" data-type="2">中国大陆始发</div>
                            <div class="book-btn" data-type="1">境外始发</div>
                        </div>
                        <div class="form-txt-box ddl-start ddl-box sddl" data-type="2">
                            <span class="sddl">出发城市</span>
                            <input type="text" id="txt_startCity" class="txt sddl" placeholder="英文 / 中文 / 拼音 / 三字码" maxlength="100">
                            <ul class="ddl-city sddl" id="ddl-scity" data-type="2"></ul>
                        </div>
                        <div class="form-txt-box ddl-end ddl-box eddl" data-type="1">
                            <span class="eddl">到达城市</span>
                            <input type="text" id="txt_endCity" class="txt eddl" placeholder="英文 / 中文 / 拼音 / 三字码" maxlength="100">
                            <ul class="ddl-city eddl" id="ddl-ecity" data-type="1"></ul>
                        </div>
                        <div class="form-txt-box ddl-date">
                            <div class="start-date">
                                <span>出发日期</span>
                                <input type="text" id="txt_stime" class="txt txt-small" readonly placeholder="请选择" maxlength="100">
                            </div>
                            <div class="back-date">
                                <span>返回日期</span>
                                <input type="text" id="txt_etime" class="txt txt-small" readonly placeholder="请选择" maxlength="100">
                            </div>
                        </div>
                        <div class="form-txt-box ddl-more ddl">
                            <span class="ddl">更多选择</span>
                            <input type="text" class="txt ddl" id="ddl_more" readonly placeholder="经济舱" maxlength="100">
                            <ul class="ddl-cag-box ddl">
                                <li class="cur">经济舱</li>
                                <li>商务舱</li>
                                <li>头等舱</li>
                            </ul>
                        </div>
                    </div>
                    <div class="book-btns">
                        <div class="btn-search" id="btn_search">搜索航班</div>
                        <div class="book-directflight">
                            <div class="book-btn" id="btn-direct">仅查直飞</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="book-hot">
            <div class="hot-title">热门推荐</div>
            <div class="box-width"><div class="con-ten"></div></div>
        </div>
        @@include('./common/footer.html')
    </div>
    <script src="@@jspath/lib/swiper-2.1.min.js"></script>
    <script src="@@jspath/lib/layDate-v5.0.7/laydate/laydate.js"></script>
    <script src="@@jspath/book.js"></script>
    <script src="@@jspath/hot-ticket.js"></script>
</body>
</html>
