<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>国内机票查询|国内机票预订-中国民航北京机票一级代理400-722-7722 凯行网官网Airkx.com</title>
    @@include('./common/meta.html')
    <link rel="stylesheet" href="@@csspath/book.css?v=@@verson">
    <link rel="stylesheet" href="@@csspath/bookticket.css?v=@@verson">
</head>
<body>
    <div class="book-box">
        @@include('./common/header.html', {"index": "2"})
        <div class="banner-gn-box">
            <div class="box-width banner-content">
                <div class="bookticket-box">
                    <div class="book-title"><span>KX</span>国内机票查询</div>
                    <div class="book-tree"></div>
                    <div class="book-tip">选择出发到达的城市及时间</div>
                    <div class="book-airflight-way" id="choose_way">
                        <div class="btn-way btn-one cur" data-type="1">单程</div>
                    </div>
                    <div class="book-form-box">
                        <div class="form-txt-box ddl-start ddl-box sddl" data-type="2">
                            <span class="sddl">出发城市</span>
                            <input type="text" id="txt_startCity" class="txt sddl" placeholder="英文 / 中文 / 拼音 / 三字码" maxlength="100">
                            <ul class="ddl-city sddl" id="ddl-scity" data-type="2"></ul>
                        </div>
                        <div class="form-txt-box ddl-end ddl-box eddl" data-type="2">
                            <span class="eddl">到达城市</span>
                            <input type="text" id="txt_endCity" class="txt eddl" placeholder="英文 / 中文 / 拼音 / 三字码" maxlength="100">
                            <ul class="ddl-city eddl" id="ddl-ecity" data-type="2"></ul>
                        </div>
                        <div class="form-txt-box ddl-date">
                            <div class="start-date">
                                <span>出发日期</span>
                                <input type="text" id="txt_stime" class="txt txt-small" readonly placeholder="请选择" maxlength="100">
                            </div>
                        </div>
                    </div>
                    <div class="book-btns">
                        <div class="btn-search" id="btn_search">搜索航班</div>
                    </div>
                </div>
            </div>
        </div>
        @@include('./common/footer.html')
    </div>
    <script src="@@jspath/lib/swiper-2.1.min.js?v=@@verson"></script>
    <script src="@@js1path/lib/layDate-v5.0.7/laydate/laydate.js?v=@@verson"></script>
    <script src="@@jspath/book.js?v=@@verson"></script>
</body>
</html>
